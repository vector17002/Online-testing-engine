<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="services/question_operations.js"></script>
    <script src="controllers/controller.js"></script>
</head>
<body>
    <div class="container">
        
        <h1 class="alert-info text-center">Question CRUD</h1>
        <div class="form-group">
            <label for="">Id</label>
            <input id="id" class="form-control" type="text" placeholder="Type Question Id">
        </div>
        <div class="form-group">
            <label for="">Name</label>
           <textarea id="name" class="form-control" cols="10" row="5"></textarea>
            <span>Total 500 Remaining Chars</span>
        </div>
        <div class="form-group">
            <label for="">Option A</label>
            <input id="optiona" class="form-control" type="text" placeholder="Option A">
        </div>
        <div class="form-group">
            <label for="">Option B</label>
            <input id="optionb" class="form-control" type="text" placeholder="Option B">
        </div>
        <div class="form-group">
            <label for="">Option C</label>
            <input id="optionc" class="form-control" type="text" placeholder="Option C">
        </div>
        <div class="form-group">
            <label for="">Option D</label>
            <input id="optiond" class="form-control" type="text" placeholder="Option D">
        </div>
        <div class="form-group">
            <label for="">Right Answer</label>
            <input id="rightans" class="form-control" type="text" placeholder="Type Right Answer (A,B,C,D)">
        </div>
        <div class="form-group">
            <label>Score</label>
            <span id="scorerange"> 1 </span>
            <input id="score" min="1" max="10" class="form-range" type="range">
            
        </div>
        <div>
           <button id="add" class="btn btn-primary">Add</button>
           <button id="delete" class="btn btn-danger">Delete</button>
           <button class="btn btn-info">Search</button>
           <button class="btn btn-success">Save</button>
           <button class="btn btn-secondary">Load</button>
           <button class="btn btn-warning">Save to Server</button>
           <button class="btn btn-dark">Load From Server</button>
        </div>
        <h3>Total Records <span id="total"></span>  Mark Records <span id="mark"></span>  UnMark Records <span id="unmark"></span></h3>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>OptionA</td>
                    <td>OptionB</td>
                    <td>OptionC</td>
                    <td>OptionD</td>
                    <td>Right Answer</td>
                    <td>Score</td>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody id="questions">
                <!-- All Rows Create Here Dynamically-->
            </tbody>
        </table>
    </div>
</body>
</html>
